{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание предложения обмена</title>
    <link rel="stylesheet" href="{% static 'style/exchange_proposal_form.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Обменник</h1>
        </header>

        <main class="main-content">
            <div class="exchange-form-container">
                <h2 class="form-title">Создание предложения обмена для: <span>{{ ad_sender.title }}</span></h2>

                <form method="post" class="exchange-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="ad_receiver_id" class="form-label">Выберите объявление для обмена:</label>
                        <select name="ad_receiver_id" class="form-select" required>
                            {% for ad in ads %}
                                <option value="{{ ad.id }}">{{ ad.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment" class="form-label">Комментарий:</label>
                        <textarea name="comment" rows="4" class="form-textarea" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Отправить предложение</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
